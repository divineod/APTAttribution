  /chequebase-ai-getExpenseReport:
    put:
      tags:
      - expense reporting
      summary: Get expense report
      description: Retrieve expense reports for a specific company within a specified
        date range. This operation requires AWS IAM authentication and Signature v4.
      operationId: getExpenseReport
      parameters:
      - name: company_id
        in: query
        description: The ID of the company for which the expense report is requested.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: start_date
        in: query
        description: The start date for filtering the expense report.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: end_date
        in: query
        description: The end date for filtering the expense report.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: "Bearer token for IAM authentication, passed using Signature\
          \ v4."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved expense report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      security:
      - IAMAuth: []
      x-amazon-apigateway-integration:
        credentials: arn:aws:iam::381491983037:role/service-role/fetchExpenseReport-role-lod7mzer
        httpMethod: POST
        uri: arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/arn:aws:lambda:eu-central-1:381491983037:function:chequebase-ai-get-expense-report/invocations
        passthroughBehavior: when_no_templates
        timeoutInMillis: 29000
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
