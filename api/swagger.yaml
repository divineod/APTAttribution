        AWS IAM authentication and Signature v4.
      operationId: uploadToS3
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chequebaseaiuploadToS3_body'
        required: true
      responses:
        "200":
          description: Successfully retrieved pre-signed URLs for file upload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      security:
      - IAMAuth: []
      x-amazon-apigateway-integration:
        credentials: arn:aws:iam::381491983037:role/service-role/fetchExpenseReport-role-lod7mzer
